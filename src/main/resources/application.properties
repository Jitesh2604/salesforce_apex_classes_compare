# Salesforce OAuth2 Settings
salesforce.clientId=${SALESFORCE_CLIENT_ID}
salesforce.clientSecret=${SALESFORCE_CLIENT_SECRET}
salesforce.username=${SALESFORCE_USERNAME}
salesforce.password=${SALESFORCE_PASSWORD}
salesforce.authEndpoint=https://login.salesforce.com/services/oauth2/token
salesforce.apiVersion=v57.0
salesforce.authUrl=https://login.salesforce.com/services/oauth2/authorize
salesforce.tokenUrl=https://login.salesforce.com/services/oauth2/token

# Server port
server.port=8080
# OAuth callback/redirect URI (update to your app's public callback if not running locally)
# Use `/oauth/callback` for the controller callback endpoint
salesforce.redirectUri=http://localhost:8080/callback

# These get filled after login
salesforce.sf_access_token=
salesforce.sf_instance_url=

# H2 in-memory datasource (used for Apex storage examples)
spring.datasource.url=jdbc:h2:mem:sfdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# File-based storage for Apex classes (default relative path)
storage.apex.path=storage/apex

